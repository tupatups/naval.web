<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Tups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-card {
            max-width: 550px;
            border-radius: 12px;
            border: none;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
        }
        
        .welcome-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            border: none;
        }
        
        .profile-image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.7);
            padding: 2px;
            margin-bottom: 10px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-title {
            font-weight: 600;
            font-size: 1.8rem;
            color: white;
            margin-bottom: 0;
        }
        
        .card-body {
            padding: 40px;
            background-color: white;
        }
        
        .user-info {
            color: #5a5a5a;
            font-weight: 500;
            margin-bottom: 25px;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .homepage-btn {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 0;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(132, 250, 176, 0.4);
            transition: all 0.3s;
        }
        
        .homepage-btn:hover {
            box-shadow: 0 6px 18px rgba(132, 250, 176, 0.5);
            transform: translateY(-2px);
        }
        
        .homepage-btn:active {
            transform: translateY(0);
        }
        
        .logout-btn {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            text-align: center;
            margin-top: 15px;
            transition: color 0.3s;
        }
        
        .logout-btn:hover {
            color: #5a5a5a;
        }
        
        @media (max-width: 576px) {
            .welcome-card {
                width: 90%;
                margin: 0 auto;
            }
            
            .card-header {
                padding: 20px 15px;
            }
            
            .profile-image {
                width: 70px;
                height: 70px;
            }
            
            .welcome-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="welcome-card mx-auto">
                    <div class="card-header">
                        <div class="profile-image mx-auto">
                            <i class="fas fa-user-circle text-info fa-3x"></i>
                        </div>
                        <h2 class="welcome-title">Welcome!</h2>
                    </div>
                    <div class="card-body">
                        <p class="user-info" id="userInfo"></p>
                        <div class="text-center mb-4">
                            <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                            <h4>Login Successful</h4>
                            <p class="text-muted">You have successfully logged into your account.</p>
                        </div>
                        <button class="btn homepage-btn btn-lg w-100" onclick="window.location.href='index.html'">
                            <i class="fas fa-home me-2"></i>Go to Homepage
                        </button>
                        <a href="/pages/login.html" class="logout-btn">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            
            if (name) {
                document.getElementById('userInfo').textContent = `Hello, ${name}!`;
                document.title = `Welcome, ${name} - Tups`;
            } else {
                // redirect to login if no name parameter is found
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
