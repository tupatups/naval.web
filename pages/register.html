<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tups.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-custom {
            background: linear-gradient(to right, #fbd177, #ffd747);
        }
        
        .form-control:focus {
            border-color: #ffd747;
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 71, 0.25);
        }
        
        .btn-warning {
            background-color: #ffd747;
            border-color: #ffd747;
        }
        
        .btn-warning:hover {
            background-color: #fac822;
            border-color: #fac822;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .requirement {
            margin-bottom: 0.2rem;
        }
        
        .requirement i {
            margin-right: 5px;
        }
        
        .valid-requirement {
            color: #198754;
        }
        
        .invalid-requirement {
            color: #dc3545;
        }
    </style>
</head>
<body class="gradient-custom">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <h3 class="mb-5 text-center">Create Account</h3>
                            <form id="registrationForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                    <label for="username">Username</label>
                                    <div id="usernameError" class="error-message">Username must be at least 3 characters</div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email">Email address</label>
                                    <div id="emailError" class="error-message">Please enter a valid email address</div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                    <div id="passwordError" class="error-message">Password doesn't meet requirements</div>
                                    
                                    <div class="password-requirements mt-2">
                                        <div class="requirement" id="length"><i class="fas fa-circle"></i> At least 5 characters</div>
                                        <div class="requirement" id="number"><i class="fas fa-circle"></i> Contains a number</div>
                                    </div>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                    <div id="confirmPasswordError" class="error-message">Passwords do not match</div>
                                </div>
                                
                                <button class="btn btn-warning btn-lg btn-block w-100 mb-4" type="submit" id="submitBtn">Register</button>
                                
                                <p class="mb-0 text-center">Already have an account? <a href="login.html" class="text-warning fw-bold">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username == 'tups' && password == 'tupepogi123') {
                // redirect to welcome page
                window.location.href = `welcome.html?name=${encodeURIComponent(username)}`;
            } else {
                // L show error
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
